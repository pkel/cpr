cpr-v0:
  n_envs: 4
  n_timesteps: !!float 1e7
  policy: 'MlpPolicy'
  n_steps: 1024
  batch_size: 1024
  gae_lambda: 0.95
  gamma: 0.999
  n_epochs: 10
  ent_coef: 0.0
  learning_rate: lin_0.001
  clip_range: 0.1
  policy_kwargs: |
    dict(activation_fn=nn.ReLU,
         net_arch=[dict(pi=[64,64], vf=[64,64])]
        )

